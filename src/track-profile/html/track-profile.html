<div class="main-block main-block-padding">    
    <div class="main-info main-info_padding flex-row flex-row_center_vertical flex-row_between">
        <div class="avatar avatar_margin flex-row flex-row_center_vertical">
            <img src="././images/avatar_big.png" alt="Фотография пользователя" class="avatar__photo" />
            <a href="#" class="avatar__add">
                <img src="././images/add_avatar.svg" alt="Добавить новую фотографию" class="avatar__add-img">
            </a>
        </div>
        <div class="flex-row flex-row_adaptive-width flex-row_between">
            <div class="user-full-name flex-column flex-column_center_vertical">
                <div class="user-full-name__profile">Личный профиль</div>
                <div class="user-full-name__full-name">Васильевская Екатерина Петровна</div>
            </div>
            <a href="" class="log-out log-out_desktop flex-row flex-row_between flex-row_top_vertical"> <img src="././images/log-out.svg" alt="Выйти" class="log-out__img" /> Выйти</a>
        </div>
    </div>

    <div class="tabs tabs_margin flex-row">
        <div class="tabs__tab tabs__tab_active tabs__tab_margin" id="tab-profile-settings">Настройки профиля</div>
        <div class="tabs__tab " id="tab-change-password">Смена пароля</div>
    </div>

    <div class="flex-column flex-column_center_vertical flex-column_center">
        <form action="" class="main-form main-form_profile-settings block block__rounded profile-settings main-form_margin main-form_padding flex-column" id="profile-settings">
            <label for="login" class="main-form__label main-form__label_readonly">Логин</label>
            <input type="text" id="login" readonly class="main-form__input main-form__input_margin" value="Екатерина">
            <label for="full-name" class="main-form__label">ФИО</label>
            <input type="text" id="full-name" class="main-form__input main-form__input_margin">
            <label for="email" class="main-form__label">e-mail</label>
            <input type="text" id="email" class="main-form__input main-form__input_margin" value="ekaterina1988@yandex.ru">
            <label for="phone" class="main-form__label">Телефон</label>
            <input type="text" id="phone" placeholder="+7 951 444 555 666" class="main-form__input main-form__input_margin main-form__input_short">
            <div class="flex-row flex-row_between">
                <button type="submit" class="button button_save">Сохранить</button>
                <button class="button button_cancel">Отменить</button>
            </div>
        </form>

        <form action="" class="main-form block block__rounded profile-settings main-form_margin main-form_padding flex-column" id="change-password">

            <label for="current-password" class="main-form__label ">Текущий пароль</label>
            <input type="text" id="current-password" class="main-form__input main-form__input_margin">

            <label for="new-password" class="main-form__label">Новый пароль</label>
            <input type="text" id="new-password" class="main-form__input main-form__input_margin">

            <label for="confirm-password" class="main-form__label">Подтвердите пароль</label>
            <input type="text" id="confirm-password" class="main-form__input main-form__input_margin">

            <div class="flex-row flex-row_between">
                <button type="submit" class="button button_refresh-password button_small-padding">Обновить пароль</button>
                <button class="button button_cancel button_small-padding">Отменить</button>
            </div>

        </form>

        <a href="" class="log-out log-out_tablet flex-row flex-row_between flex-row_top_vertical"> <img src="././images/log-out.svg" alt="Выйти" class="log-out__img" /> Выйти</a>

    </div>
</div>
<script src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script src="../track-artist-filling-form/scripts/index.js"></script>
