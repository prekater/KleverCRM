<div class="main-block main-block_padding">
    <div class="main-info main-info_padding flex-row flex-row_center-vertical flex-row_between">
        <div class="avatar avatar_margin flex-row flex-row_center-vertical">
            <img src="././images/avatar_big.png" alt="Фотография пользователя" class="avatar__photo" />
            <a href="#" class="avatar__add">
                <img src="././images/add_avatar.svg" alt="Добавить новую фотографию" class="avatar__add-img">
            </a>
        </div>
        <div class="flex-row flex-row_adaptive-width flex-row_between">
            <div class="user-full-name flex-column flex-column_center-vertical ">
                <div class="user-full-name__profile">Личный профиль</div>
                <div class="user-full-name__full-name">Васильевская Екатерина Петровна</div>
            </div>
            <a href="" class="log-out log-out_desktop flex-row flex-row_between flex-row_top-vertical"> <img src="././images/log-out.svg" alt="Выйти" class="log-out__img" /> Выйти</a>
        </div>
    </div>

    <div class="tabs tabs_margin flex-row">
        <div class="tabs__tab tabs__tab_active tabs__tab_margin" id="tab-profile-settings">Настройки профиля</div>
        <div class="tabs__tab " id="tab-change-password">Смена пароля</div>
    </div>

    <div class="flex-column flex-column_center-vertical flex-column_center">
        <form action="" class="main-form main-form_profile-settings block block_rounded  form_margin form_padding flex-column form" id="profile-settings">
            <div class="field flex-column">
                <label for="login" class="field__label field__label_readonly">Логин</label>
                <input type="text" id="login" readonly class="field__input_text" value="Екатерина">
            </div>
            <div class="field flex-column">
                <label for="full-name" class="field__label">ФИО</label>
                <input type="text" id="full-name" class="field__input_text">
            </div>
            <div class="field flex-column">
                <label for="email" class="field__label">e-mail</label>
                <input type="text" id="email" class="field__input_text" value="ekaterina1988@yandex.ru">
            </div>
            <div class="field flex-column">
                <label for="phone" class="field__label">Телефон</label>
                <input type="text" id="phone" placeholder="+7 951 444 555 666" class="field__input_text field__input_190px">
            </div>
            <div class="flex-row flex-row_between">
                <button type="submit" class="button button_save">Сохранить</button>
                <input type="reset" class="button button_cancel" value="Отменить">
            </div>
        </form>

        <form action="" class="main-form block block_rounded  form_margin form_padding form" id="change-password">

            <div class="field flex-column">
                <label for="current-password" class="field__label">Текущий пароль</label>
                <input type="text" id="current-password" class="field__input_text">
            </div>

            <div class="field flex-column">
                <label for="new-password" class="field__label">Новый пароль</label>
                <input type="text" id="new-password" class="field__input_text">
            </div>

            <div class="field flex-column">
                <label for="confirm-password" class="field__label">Подтвердите пароль</label>
                <input type="text" id="confirm-password" class="field__input_text">
            </div>

            <div class="flex-row flex-row_between">
                <button type="submit" class="button button_refresh-password button_small-padding">Обновить пароль</button>
                <input type="reset" class="button button_cancel button_small-padding" value="Отменить">

            </div>

        </form>

        <a href="" class="log-out log-out_tablet flex-row flex-row_between flex-row_top-vertical"> <img src="././images/log-out.svg" alt="Выйти" class="log-out__img" /> Выйти</a>

    </div>
</div>
<script async src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script async src="../track-profile/scripts/index.js"></script>
