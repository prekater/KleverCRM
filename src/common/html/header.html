<div class="header block flex-row flex-row_between flex-row_center_vertical header_fixed">
    <div class="flex-row flex-row_between flex-row_center_vertical flex-row_full-width">
        <form class="search-form search-form_margin">
            <button class="search-form__button"><img src="././images/search.svg"/></button>
            <input type="search" placeholder="Поиск" class="search-form__input">
        </form>
        <div class="user flex-row flex-row_center_vertical user_margin">
            <div class="user__avatar"><img src="././images/avatar.png" alt="Фотография пользователя" /></div>
            <div class="user_name">Екатерина</div>
        </div>
    </div>
</div>

<div class="header-tablet block flex-row flex-row_between flex-row_center_vertical header-tablet_fixed header-tablet_padding">
    <div class="flex-row">
        <img src="./images/hamburger.svg" alt="Развернуть меню" class="header-tablet__hamburger" id="hamburger">
        <img src="./images/logo.svg" alt="Логотип" class="header-tablet__logo" />
    </div>

    <div class="flex-row flex-row_between flex-row_center_vertical ">
        <form class="search-form-tablet search-form-tablet_margin">
            <button class="search-form-tablet__button"><img src="././images/search.svg"/></button>
            <input type="search" placeholder="Поиск" class="search-form-tablet__input">
        </form>
        <div class="user flex-row flex-row_center_vertical user_margin">
            <div class="user__avatar"><img src="././images/avatar.png" alt="Фотография пользователя" /></div>
            <div class="user__name">Екатерина</div>
        </div>
    </div>
</div>
