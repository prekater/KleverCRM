<div class="main-block main-block_padding flex-column flex-column_center flex-column_center-vertical flex-column_adaptive-height">
    <div class="adding-release" id="adding_release">
        <div class="to-all-items flex-row flex-row_start flex-row_center-vertical">Список релизов <img src="./images/to_releases.svg" alt="К списку релизов" class="to-all-items__img" /> </div>
        <form class="block block_rounded form form_margin-releases form_padding-releases main-form" action="" id="create_release">
            <div class="flex-row flex-row_between flex-row_top-vertical form-header form-header_margin">
                <div class="form-header__title">Добавить релиз</div>
                <a class="form-header__to-all-items" href="./../track-all-releases/index.html">Список релизов <img src="./images/to_releases.svg" alt="К списку релизов" class="arrow-to-all-items" /> </a>
            </div>
            <div class="groupped-fields grid">

                <div class="field flex-column">
                    <div class="flex-row flex-row_baseline">
                        <label for="singer" class="field__label">Исполнитель</label>
                        <span class="field__red-dot"><sup>&#8226;</sup></span>
                    </div>
                    <div class="input-wrapper input-wrapper_search">
                        <input type="text" class="field__input_text" required="required" id="singer" placeholder="ФИО" name="singer-field">
                    </div>
                    <div class="field__error"></div>
                </div>

                <div class="field flex-column">
                    <div class="flex-row flex-row_baseline">
                        <label for="contract" class="field__label">Договор</label>
                        <span class="field__red-dot"><sup>&#8226;</sup></span>
                    </div>
                    <div class="input-wrapper input-wrapper_search">
                        <input type="text" class="field__input_text" required="required" name="contract-field" placeholder="№00000" id="contract">
                    </div>
                    <div class="field__error"></div>
                </div>

                <div class="field flex-column field_sublabel">
                    <div class="flex-row flex-row_baseline">
                        <label for="sublabel" class="field__label">Подлейбл</label>
                        <span class="field__red-dot"><sup>&#8226;</sup></span>
                    </div>
                    <div class="input-wrapper input-wrapper_search">
                        <input type="text" class="field__input_text" required="required" id="sublabel" name="sublabel-field">
                    </div>
                    <div class="field__error"></div>
                </div>

                <div class="field flex-column field_release-name">
                    <div class="flex-row flex-row_baseline">
                        <label for="release_name" class="field__label">Название релиза</label>
                        <span class="field__red-dot"><sup>&#8226;</sup></span>
                    </div>
                    <input type="text" class="field__input_text" required="required" id="release_name" name="release-name-field">
                    <div class="field__error"></div>
                </div>

                <div class="field flex-column field_subtitle">
                    <div class="flex-row flex-row_baseline">
                        <label for="subtitle" class="field__label">Подзаголовок</label>
                        <span class="field__red-dot"><sup>&#8226;</sup></span>
                    </div>
                    <input type="text" class="field__input_text" required="required" id="subtitle" name="subtitle-field">
                    <div class="field__error"></div>
                </div>

                <div class="small-grid">
                    <div class="field flex-column">
                        <div class="flex-row flex-row_baseline">
                            <label for="type" class="field__label">Тип</label>
                            <span class="field__red-dot"><sup>&#8226;</sup></span>
                        </div>

                        <select required="required" id="type" name="type-field" class="">
                                <option value="album">Альбом</option>
                                <option value="ep" >EP</option>
                                <option value="single">Сингл</option>
                                <option value="ringtone">Рингтон</option>
        
                            </select>

                        <div class="field__error"></div>
                    </div>

                    <div class="field flex-column field_release-date">
                        <div class="flex-row flex-row_baseline">
                            <label for="release_date" class="field__label">Дата релиза</label>
                            <span class="field__red-dot"><sup>&#8226;</sup></span>
                        </div>
                        <div class="input-wrapper input-wrapper_calendar">
                            <input type="text" class="field__input_text" required="required" id="release_date" name="release-date-field">
                        </div>
                        <div class="field__error"></div>
                    </div>

                    <div class="field flex-column  field_upc">
                        <div class="flex-row flex-row_baseline">
                            <label for="upc" class="field__label">upc</label>
                            <span class="field__red-dot"><sup>&#8226;</sup></span>
                        </div>
                        <input type="text" class="field__input_text" required="required" id="upc" name="upc-field">
                        <div class="field__error"></div>
                    </div>

                    <div class="field flex-column field_cover">
                        <div class="flex-row flex-row_baseline">

                            <label for="cover" class="field__label">Ссылка на обложку</label>
                            <span class="field__white-dot"><sup>&#8226;</sup></span>
                            <span class="field__question" tooltip="Ссылка на обложку">?</span>
                        </div>
                        <input type="text" class="field__input_text" id="cover" name="cover-field">
                        <div class="field__error"></div>
                    </div>

                    <div class="form-two-buttons">
                        <button type="submit" class="form-button">Создать</button>
                        <button class="form-button form-button_cancel" type="reset">Отменить</button>
                    </div>

                </div>

            </div>
        </form>

    </div>

    <div class="flex-column flex-column_center flex-column_top-vertical flex-column_adaptive-height added-success" id="added_success_release">
        <div class="block block_rounded success success_margin success_padding flex-column flex-column_center flex-column_center-vertical" id="success">
            <img src="./images/success.svg" alt="релиз успешно создан" class="success__img" />
            <span class="success__text">Релиз успешно создан!</span>
            <div class="success-buttons">
                <a href="#" class="success__btn btn">
                    <img src="./images/agreements_black.svg" class="success-buttons__img" />
                    <span class="success-buttons__text">Создать договор</span>
                </a>
                <a href="#" class="success__btn btn">
                    <img src="./images/singers_black.svg" class="success-buttons__img success-buttons__img_changing-rmargin" />
                    <span class="success-buttons__text">Создать исполнителя</span>
                </a>
            </div>
        </div>
    </div>

    <div class="popup__overlay">
        <div class="popup flex-column">
            <a href="#close" title="Close" class="popup__close">×</a>
            <div class="popup__content"></div>
        </div>
    </div>

</div>
<script defer src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script defer src="../track-adding-release/scripts/index.js"></script>
<script defer src="../track-adding-release/scripts/jquery.nice-select.js"></script>
