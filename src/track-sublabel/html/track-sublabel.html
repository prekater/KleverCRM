<div class="main-block main-block_full-width main-block_padding flex-column flex-column_center flex-column_center-vertical flex-column_adaptive-height">

    <div class="item-page item-page_padding flex-column flex-column_top-vertical" id="sublabel">
        <div class="item-header">
            <a class="to-all-items-from-item to-all-items-from-item_padding flex-row flex-row_start" href="./../track-sublabels/index.html">
                <img src="./images/arrow_to_left.svg" alt="Вернуться к подлейблам" class="to-all-items-from-item__img" /> Все подлейблы
            </a>

            <div class="item-cover-and-name item-cover-and-name_margin">
                <div class="item-name flex-column">
                    <span class="item-name__item">Подлейбл</span>
                    <span class="item-name__name">Don’t say goodbye</span>
                </div>
                <div class="item-buttons">
                    <a class="item-button" tooltip="Редактировать">
                        <img src="./images/edit.svg" alt="Редактировать подлейбл" class="item-button__img">
                        <span class="item-button__text">Редактировать</span>
                    </a>
                    <a class="item-button" id="sublabel-delete_btn" tooltip="Удалить">
                        <img src="./images/delete.svg" alt="Удалить подлейбл" class="item-button__img">
                        <span class="item-button__text">Удалить</span>
                    </a>
                    <a class="item-button" tooltip="Деактивировать">
                        <img src="./images/deactivate.svg" alt="Деактивировать подлейбл" class="item-button__img">
                        <span class="item-button__text">Деактивировать</span>
                    </a>
                </div>
                <img src="./images/ellipses.svg" alt="Меню подлейбла" class="item-cover-and-name__ellipses" id="ellipses_sublabel">
            </div>


        </div>

        <div class="item-info-block item-info-block_sublabel item-info-block_padding item-info-block_margin block block_rounded">

            <div class="item-info-block-grid-cell">
                <div class="item-info-block-info-cell item-info-block-info-cell_gray item-info-block-info-cell_padding">
                    <div class="item-info-block-info-cell__title">Процент:</div>
                    <div class="item-info-block-info-cell__tex">70%</div>
                </div>
            </div>


            <div class="item-info-block-grid-cell item-info-block-grid-cell_app-created">
                <div class="item-info-block-info-cell item-info-block-info-cell_padding">
                    <div class="item-info-block-info-cell__title">Создано:</div>
                    <div class="item-info-block-info-cell__text">Admin, KleverService, 08 мая 2020</div>
                </div>
            </div>

            <div class="item-info-block-grid-cell item-info-block-grid-cell_app-changed">
                <div class="item-info-block-info-cell item-info-block-info-cell_padding">
                    <div class="item-info-block-info-cell__title">Изменено:</div>
                    <div class="item-info-block-info-cell__text">Admin, KleverService, 18 мая 2020</div>
                </div>
            </div>

        </div>

    </div>

    <div class="popup-delete">
        <div class="popup-delete-confirm block block_rounded">
            <a href=" #close" title="Close" class="popup-delete__close">×</a>
            <div class="popup-delete__text">Вы действительно хотите удалить подлейбл?</div>

            <button class="popup-delete__button popup-delete__button_cancel" type="button">Отмена</button>
            <button class="popup-delete__button popup-delete__button_confirm" type="button">Удалить</button>

        </div>
    </div>

    <div class="popup-sublabel">
        <div class="popup-sublabel-menu flex-column">
            <div class="popup-sublabel-menu__header flex-row flex-row_between flex-row_center-vertical">
                Редактирование подлейбла
                <a href=" #close" title="Close" class="popup-sublabel__close">×</a>
            </div>
            <div class="popup-sublabel-buttons flex-column">
                <a class="popup-sublabel-button">
                    <img src="./images/edit.svg" alt="Редактировать подлейбл" class="popup-sublabel-button__img">
                    <span class="popup-sublabel-button__text">Редактировать</span>
                </a>
                <a class="popup-sublabel-button" id="sublabel-delete_btn-mobile">
                    <img src="./images/delete.svg" alt="Удалить подлейбл" class="popup-sublabel-button__img">
                    <span class="popup-sublabel-button__text">Удалить</span>
                </a>
                <a class="popup-sublabel-button">
                    <img src="./images/deactivate.svg" alt="Деактивировать подлейбл" class="popup-sublabel-button__img">
                    <span class="popup-sublabel-button__text">Деактивировать</span>
                </a>
            </div>

        </div>
    </div>

</div>
<script defer src="http://code.jquery.com/jquery-1.8.3.js"></script>
<script defer src="../track-sublabel/scripts/index.js"></script>
